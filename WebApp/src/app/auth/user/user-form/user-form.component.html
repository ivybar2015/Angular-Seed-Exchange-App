<div class="container">
	<div class="row">
      <div class="col-md-12">
        <div class="well well-sm">
          <!--USR POST-->
          <form class="form-horizontal  form-inline " action="" method="post"
          [formGroup]="userForm " (ngSubmit)="onSubmit()" autocomplete="off">

          <fieldset>
            <legend class="text-center">Add User Information</legend>

            <div class="form-group">
              <label class="col-md-6 control-label" for="Username">Username</label>
              <div class="col-md-10">
                <input type ="Username" name="Username" type="text" placeholder="" class="form-control" formControlName="UserName">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-6 text-left" for="FirstName">First Name</label>
              <div class="col-md-10">
                <input type ="FirstName" name="FirstName" type="text" placeholder="" class="form-control" formControlName="FirstName">
              </div>
            </div>

            <div class="form-group">
              <label class="col-md-6 control-label" for="LastName">Last Name</label>
              <div class="col-md-10">
                <input class="form-control" type ="LastName" name="LastName" placeholder="" formControlName="LastName"/>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-6 mt-4">
                <button type="submit" class="btn btn-primary btn-lg" [disabled]="!userForm.valid">Submit</button>
              </div>
            </div>
          </fieldset>
          </form>
        </div>
      </div>
	</div>
</div>
